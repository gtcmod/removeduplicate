<!DOCTYPE html>
<html>
<head>
  <title>Remover Palavras Repetidas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    input, textarea {
      margin: 10px;
      padding: 5px;
      width: 300px;
    }
    #removeButton {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .inputs-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #outputWords {
      width: 250px;
      height: auto;
      margin: 10px;
      padding: 5px;
    }
    #removeSpecificButton {
      margin-top: 10px;
    }
    .result-container {
      margin: 20px;
    }
    .middle {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="left-container">
    <h1>Remover Palavras Repetidas</h1>
    <div class="inputs-container">
      <label for="inputWords">Insira as palavras:</label>
      <textarea id="inputWords" placeholder="Inserir palavras aqui (até 10.000 palavras)" rows="10"></textarea>
      <button id="removeDuplicatesButton">Remover Palavras Repetidas</button>
      <p>Palavras inseridas: <span id="wordCount">0</span></p>
    </div>
  </div>
  <div class="right-container">
    <div class="result-container">
      <div class="inputs-container">
        <label for="outputWords">Palavras sem repetição:</label>
        <textarea id="outputWords" placeholder="Palavras sem repetição" readonly rows="10"></textarea>
        <p>Total de palavras após remoção: <span id="finalWordCount">0</span></p>
      </div>
      <div class="inputs-container middle">
        <label for="removeSpecificWord">Remover palavra específica:</label>
        <input type="text" id="removeSpecificWord" placeholder="Palavra a ser removida">
        <button id="removeSpecificButton">Remover Palavra Específica</button>
      </div>
    </div>
  </div>



  <script>
    function removeDuplicates() {
      let inputText = document.getElementById('inputWords').value.toLowerCase();
      let wordsArray = inputText.match(/\b\w+\b/g);
      let uniqueWords = Array.from(new Set(wordsArray));

      let output = uniqueWords.join(' ');
      document.getElementById('outputWords').value = output;

      document.getElementById('finalWordCount').innerText = uniqueWords.length;
    }

    function removeSpecificWord() {
      let specificWord = document.getElementById('removeSpecificWord').value.toLowerCase();
      let inputText = document.getElementById('inputWords').value.toLowerCase();
      let wordsArray = inputText.match(/\b\w+\b/g);

      if (!specificWord.trim()) {
        alert('Insira uma palavra para remover.');
        return;
      }

      let wordCount = wordsArray.filter(word => word === specificWord).length;
      if (wordCount === 0) {
        alert('A palavra especificada não está na lista.');
      } else if (wordCount === 1) {
        wordsArray = wordsArray.filter(word => word !== specificWord);
        let output = wordsArray.join(' ');
        document.getElementById('inputWords').value = output;
        document.getElementById('wordCount').innerText = wordsArray.length;
      } else {
        alert(`Existem ${wordCount} ocorrências da palavra especificada.`);
      }
    }

    document.getElementById('removeDuplicatesButton').addEventListener('click', removeDuplicates);
    document.getElementById('removeSpecificButton').addEventListener('click', removeSpecificWord);

    document.getElementById('inputWords').addEventListener('input', function() {
      let inputText = this.value;
      let wordCount = inputText.trim() ? inputText.trim().split(/\s+/).length : 0;
      document.getElementById('wordCount').innerText = wordCount;
    });
  </script>
</body>
</html>
